---
layout: default
---

<p class="meta">
  <a href="/">
    <i class="home fa fa-home"></i>
  </a>
</p>

<h1 class="title">{{ page.title }}</h1>

<div id="post">
  {{ content }}
</div>

<div id="related">
  <h3>More tales</h3>
  <ul class="posts">
  {% for post in site.categories[page.category] %}
    {% unless post.title == page.title %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endunless %}
  {% endfor %}
  </ul>
</div>
