---
layout: default
---

<p class="meta">
  <a href="/">
    <i class="home fa fa-home"></i>
  </a>
</p>

<h1 class="title">{{ page.title }}</h1>

<div id="post">
  {{ content }}
</div>
lang: {{ page.language }}

<hr>
<div id="related">
  <h3>More tales</h3>
  <ul class="posts">
  {% for post in site.posts %}
    {% if post.title != page.title and post.categories[0] == page.categories[0] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.language }}-</li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
